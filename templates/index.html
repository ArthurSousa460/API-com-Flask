<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <form id="client-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="" class="btn btn-primary">Registrar</button>
        </form>
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for cliente in CLIENTES %}
              <tr>
                <td scope="row">{{cliente.id}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.email}}</td>
                <td><button type="button" class="btn btn-primary" class="edit-button">Editar</button> <button type="button" class="btn btn-danger" class="delete-button">Deletar</button></td>
              </tr>
            {% endfor%}
            </tbody>
          </table>    
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/scripts/postClient.js"></script>
    <script src="../static/scripts/deleteClient.js"></script>
</body>
</html>
